        name: Daily PV generation & battery discharge
        device_address: !secret sungrow_modbus_slave_1
        address: 5002 # reg 5003
        input_type: input
        data_type: uint16
        precision: 1
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        scale: 0.1
        scan_interval: 600

