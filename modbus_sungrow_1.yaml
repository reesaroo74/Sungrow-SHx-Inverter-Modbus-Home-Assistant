  - id: "automation_inverter_state_sg_1"
    alias: "sungrow inverter state"
    description: "Enables/ stops the inverter"
    trigger:
      - platform: state
        entity_id:
          - input_select.set_inverter_run_mode_sg_1
    condition: []
    variables:
      sg_start: 0xCF
      sg_stop: 0xCE
    action:
      - service: modbus.write_register
        data_template:
          hub: SungrowSHx_1
          slave: !secret sungrow_modbus_slave_1
          address: 12999 # reg 13000
          value: >
            {% if is_state('input_select.set_inverter_run_mode_sg_1', "Enabled") %}
