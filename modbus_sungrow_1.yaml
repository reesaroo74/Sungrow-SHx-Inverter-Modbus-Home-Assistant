# 'virtual' template sensors for better readability
template:
  - binary_sensor:
      - unique_id: pv_generating_sg_1
        name: PV generating
        # TODO: test more with these parameters for template binary sensors
        # device_class: none / power
        # state_class: measurement
        availability: >-
          {{ 
          not is_state('sensor.running_state_sg_1', 'unavailable') 
          and not is_state('sensor.total_dc_power_sg_1', 'unavailable') 
          }}
        state: >-
          {% if states('sensor.running_state_sg_1')|is_number %}
            {# use available sensor running_state_sg_1 #}
            {{ states('sensor.running_state_sg_1')|int |bitwise_and(0x1) }}
          {% else %} 
            {# workaround for SH*RS inverters without working running_state_sg_1 #}
            {% if states('sensor.total_dc_power_sg_1')|int > 0 %}
              1
            {% else %} 
              0 
            {% endif %}
          {% endif %}

      - unique_id: pv_generating_delay_sg_1
        name: PV generating (delay)
        # TODO: test more with these parameters for template binary sensors
        # device_class: none / power
        # state_class: measurement
        availability: "{{ not is_state('binary_sensor.pv_generating_sg_1', 'unavailable') }}"
        delay_on:
          seconds: 60
        state: "{{ states('binary_sensor.pv_generating_sg_1') }}"

      - unique_id: battery_charging_sg_1
        name: Battery charging
        # TODO: test more with these parameters for template binary sensors
        # device_class: none / power
        # state_class: measurement
        availability: >-
          {{ 
          not is_state('sensor.running_state_sg_1', 'unavailable')
          or
            (   not is_state('sensor.ems_mode_selection_raw_sg_1', 'unavailable')
            and not is_state('sensor.battery_forced_charge_discharge_cmd_raw_sg_1', 'unavailable') 
            and not is_state('sensor.battery_power_raw_sg_1', 'unavailable') 
            and not is_state('sensor.total_dc_power_sg_1', 'unavailable')
            and not is_state('sensor.load_power_sg_1', 'unavailable') 
            )
          }}
        state: >-
          {% if states('sensor.running_state_sg_1')|is_number %}
            {# use available sensor running_state_sg_1 #}
            {% if states('sensor.running_state_sg_1')|int(default=0)|bitwise_and(0x2) > 0 %}
              on
            {% else %}
              off
            {% endif %}
          {% else %}
            {# workaround for SH*RS inverters without working running_state_sg_1 #}
            {% if (states('sensor.ems_mode_selection_sg_1') ) == "Forced mode" %}
              {# EMS forced mode #}
              {% if (states('sensor.battery_forced_charge_discharge_cmd_raw_sg_1') == "Forced charge") %}
                {# in mode Forced charge #}
                {% if (states('sensor.battery_power_raw_sg_1')|int > 0 ) %}
                  {# power flow from/to battery #}
                  on
                {% else %} 
                  {# no power flow from/to battery #}
                  off
                {% endif %}
              {% else %}
                {# in EMS mode, but not in mode Forced charge #}
                off
              {% endif %}
            {% else %} 
              {# not in EMS forced mode, assuming self consumption mode #}
              {% if states('sensor.total_dc_power_sg_1')|int > states('sensor.load_power_sg_1')|int %}
                {# more power generated than consumed. assuming battery charging #}
                on
              {% else %} 
                off
              {% endif %}
            {% endif %}
          {% endif %}

      - unique_id: battery_charging_delay_sg_1
        name: Battery charging (delay)
        # TODO: test more with these parameters for template binary sensors
        # device_class: none / power
        # state_class: measurement
        availability: "{{ not is_state('binary_sensor.battery_charging_sg_1', 'unavailable') }}"
        delay_on:
          seconds: 60
