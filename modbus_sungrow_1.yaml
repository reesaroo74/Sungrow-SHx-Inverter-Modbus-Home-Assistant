          and not is_state('sensor.total_imported_energy_sg_1', 'unavailable') 
          and not is_state('sensor.total_battery_charge_sg_1', 'unavailable') 
          and not is_state('sensor.total_battery_discharge_sg_1', 'unavailable') 
